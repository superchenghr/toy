<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>喝水提醒设置</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>喝水提醒设置</h2>
    <div class="input-group">
      <label for="interval">提醒间隔：</label>
      <input type="number" id="interval" min="1" value="30">
      <span>分钟</span>
    </div>
    <button id="save">保存设置</button>
    <button id="test" style="background-color: #2196F3;">测试提醒</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
